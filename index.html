<!DOCTYPE html>
<!-- Client for PoetryDB -->
<!-- Author: Philip Lalonde  -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>PoetryDB</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center bg-dark text-white pb-3">
                <div class="display-1">poetrydb.org</div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 bg-secondary text-white">
                <div class="sticky-top">
                    <form id="searchForm">
                        <div id="invalid" class="text-warning text-center">
                        </div>
                        <label class="col-sm-2 col-form-label" for="author">Author:</label>
                        <div class="col">
                            <input type="text" class="form-control" id="author" placeholder="Author">
                        </div>
                        <label class="col-sm-2 col-form-label" for="title">Title:</label>
                        <div class="col">
                            <input type="text" class="form-control" id="title" placeholder="Title">
                        </div>

                        <label class="col-sm-2 col-form-label" for="lines">Text:</label>
                        <div class="col">
                            <input type="text" class="form-control" id="lines" placeholder="Line(s) to find">
                        </div>
                    </form>

                    <div class="col btn-group mt-3">
                        <button class="btn btn-sm btn-outline-light" type="button" id="sampleData">Sample Data</button>
                        <button class="btn btn-sm btn-outline-light" type="button" id="clearSample">Clear Form</button>
                    </div>

                    <div class="col mb-3 mt-1">
                        <button class="btn btn-success btn-block" type="button" id="submit">Submit</button>
                    </div>

                    <div class="btn-group-vertical mb-3 col">
                        <button class="btn btn-outline-light" type="button" id="btnAuthors">All Authors</button>
                        <button class="btn btn-outline-light" type="button" id="btnTitles">All Titles</button>
                        <button class="btn btn-outline-light" type="button" id="btnRandom">Random Poem</button>
                    </div>
                    <div class="col mb-3">
                        <small>API support provided by:</small>
                        <div class="text-center mt-2">PoetryDB</div>
                        <div class="mb-2">PoetryDB is the world's first API for next generation internet poets</div>
                        <div class="text-center"><a href="https://poetrydb.org/" target="_blank"
                                class="badge badge-light">Learn More</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="text-center display-4" id="display"></div>
                <div class="text-center text-secondary mb-2" id="count"></div>
                <div id="data" class="card-columns"></div>
                <div id="blockData" class="text-center"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
